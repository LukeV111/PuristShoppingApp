<ion-header no-border>
    <ion-navbar transparent color="white">
        <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    </ion-navbar>
</ion-header>

<ion-content fullscreen="true" no-padding>

    <div class="profile-box">
        <div text-center>
            <!-- <img *ngIf="(profile | async)?.photo" src="{{(profile | async)?.photo}}" class="edit-avatar pop-in" alt="">-->
            <!--<img *ngIf="!(profile | async)?.photo" src="https://pbs.twimg.com/profile_images/834457277830541312/bYMCvtHD.jpg" class="edit-avatar pop-in" alt="">-->
            <h3 class="name-text">{{(profile | async)?.name}}</h3>
            <hr>
        </div>
    </div>

    <div padding>
        <ion-list no-lines>
            <ion-item>
                <ion-icon name="ios-person" item-left></ion-icon>
                <p>Name</p>
                <h2>{{(profile | async)?.name}}</h2>
            </ion-item>
            <ion-item>
                <ion-icon name="ios-mail" item-left></ion-icon>
                <p>E-mail</p>
                <h2>{{(profile | async)?.email}}</h2>
            </ion-item>
            <ion-item>
                <ion-icon name="ios-call" item-left></ion-icon>
                <p>Contact Number</p>
                <h2>{{(profile | async)?.phone}}</h2>
            </ion-item>
        </ion-list>

        <ion-item>
            <h3>Your Orders</h3>
        </ion-item>

        <ion-list *ngFor="let item of items">
            <ion-item>
                Items
            </ion-item>
        </ion-list>
        <button ion-button block mode="ios" color="black" (click)="logout()">
          Logout
        </button>
    </div>

</ion-content>
