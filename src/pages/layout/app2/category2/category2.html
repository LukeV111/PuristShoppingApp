<!--*********** Header ***********-->
<ion-header no-border>
    <ion-navbar color="black">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Purist Coffee</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="openCart()">
                <ion-icon name="cart"></ion-icon>
                <ion-badge id="cart-badge" *ngIf="(profile | async)?.cartIcon" color="red">*</ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card tappable *ngFor="let category of category" (click)="openList(category.$key)">
        <div class="banner-bg" [ngStyle]="{'background-image': 'url(' + category.imgBg+ ')'}">
            <h2 class="banner-title"> {{category.name}}</h2>
            <p class="banner-description"> {{category.description}}</p>
        </div>
        <hr>
    </ion-card>
